<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>VideoCall - Framework7 iOS</title>
    
    <!-- Framework7 iOS Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7@8.3.4/framework7-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7@8.3.4/framework7-ios.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7@8.3.4/framework7-ios-colors.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7-icons@5.0.5/css/framework7-icons.min.css">
    
    <!-- Custom styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
        }

        /* iOS Status Bar */
        .ios-status-bar {
            height: 44px;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            padding: 0 16px;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .time {
            font-weight: 500;
        }

        .status-icons {
            display: flex;
            gap: 8px;
        }

        /* Video Container */
        .video-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 180px);
            background: #1a1a1a;
            overflow: hidden;
        }
        
        .remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #2a2a2a;
        }
        
        .local-video {
            position: absolute;
            width: 140px;
            height: 200px;
            bottom: 24px;
            right: 24px;
            border-radius: 20px;
            border: 3px solid rgba(255,255,255,0.5);
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            z-index: 10;
            background: #2a2a2a;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .local-video:hover {
            transform: scale(1.02);
        }
        
        /* Video Controls */
        .video-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            padding: 16px 24px;
            background: rgba(30,30,30,0.9);
            backdrop-filter: blur(20px);
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            z-index: 20;
        }
        
        .control-button {
            width: 56px;
            height: 56px;
            border-radius: 28px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        
        .control-button:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }
        
        .control-button.active {
            background: #ff3b30;
        }
        
        .control-button.call-button {
            background: #4cd964;
        }
        
        .control-button.call-button.active {
            background: #ff3b30;
        }

        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Call Info */
        .call-info {
            position: absolute;
            top: 60px;
            left: 20px;
            padding: 12px 20px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 15;
        }
        
        /* User Select */
        .user-select-container {
            position: absolute;
            top: 60px;
            right: 20px;
            z-index: 15;
            min-width: 200px;
        }
        
        .user-select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(30,30,30,0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 25px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            outline: none;
        }
        
        .user-select option {
            background: #1c1c1e;
            color: white;
        }
        
        /* Incoming Call Modal */
        .incoming-call-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            background: rgba(30,30,30,0.95);
            backdrop-filter: blur(30px);
            border-radius: 28px;
            padding: 32px;
            text-align: center;
            z-index: 1000;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 24px 48px rgba(0,0,0,0.5);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .incoming-call-modal.hidden {
            display: none;
        }

        .caller-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4cd964, #007aff);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        .caller-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: white;
        }

        .call-type {
            font-size: 16px;
            color: #8e8e93;
            margin-bottom: 24px;
        }

        .modal-controls {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .modal-button {
            width: 64px;
            height: 64px;
            border-radius: 32px;
            border: none;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-button.accept {
            background: #4cd964;
            color: white;
        }

        .modal-button.decline {
            background: #ff3b30;
            color: white;
        }

        .modal-button:hover {
            transform: scale(1.1);
        }

        /* Muted Indicator */
        .muted-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,59,48,0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            align-items: center;
            gap: 8px;
            z-index: 15;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .muted-indicator.visible {
            display: flex;
        }

        /* Participants List */
        .participants-list {
            position: absolute;
            top: 120px;
            left: 20px;
            background: rgba(30,30,30,0.9);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 12px;
            min-width: 200px;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 15;
        }

        .participant-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .participant-status {
            width: 8px;
            height: 8px;
            border-radius: 4px;
            background: #4cd964;
        }

        .participant-status.offline {
            background: #8e8e93;
        }

        /* Connection Quality */
        .connection-quality {
            position: absolute;
            top: 120px;
            right: 20px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            color: #4cd964;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 15;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loading-overlay.visible {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #007aff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            z-index: 1500;
            border: 1px solid rgba(255,255,255,0.1);
            animation: slideUp 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .local-video {
                width: 100px;
                height: 140px;
                bottom: 100px;
                right: 16px;
            }

            .video-controls {
                bottom: 20px;
                padding: 12px 20px;
                gap: 12px;
            }

            .control-button {
                width: 48px;
                height: 48px;
                font-size: 20px;
            }

            .call-info {
                top: 80px;
                left: 16px;
                font-size: 14px;
                padding: 8px 16px;
            }

            .user-select-container {
                top: 80px;
                right: 16px;
                min-width: 160px;
            }

            .participants-list {
                top: 140px;
                left: 16px;
                min-width: 160px;
            }

            .connection-quality {
                top: 140px;
                right: 16px;
            }
        }

        /* Animations */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .incoming-call-modal:not(.hidden) {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <!-- iOS Status Bar -->
    <div class="ios-status-bar">
        <span class="time" id="currentTime">9:41</span>
        <span class="status-icons">
            <i class="f7-icons">signal_bars</i>
            <i class="f7-icons">wifi</i>
            <i class="f7-icons">battery_25</i>
        </span>
    </div>

    <!-- Main App -->
    <div id="app">
        <!-- Video Container -->
        <div class="video-container">
            <video id="remoteVideo" class="remote-video" autoplay playsinline></video>
            <video id="localVideo" class="local-video" autoplay playsinline muted></video>
            
            <!-- Muted Indicator -->
            <div id="mutedIndicator" class="muted-indicator">
                <i class="f7-icons">mic_slash_fill</i>
                <span>Muted</span>
            </div>
            
            <!-- Call Info -->
            <div id="callInfo" class="call-info">
                Ready to call
            </div>
            
            <!-- User Selection -->
            <div class="user-select-container">
                <select id="userSelect" class="user-select">
                    <option value="">Select user to call...</option>
                </select>
            </div>
            
            <!-- Participants List -->
            <div class="participants-list" id="participantsList">
                <div class="participant-item">
                    <div class="participant-status"></div>
                    <span id="currentUserDisplay">Loading...</span>
                </div>
            </div>
            
            <!-- Connection Quality -->
            <div id="connectionQuality" class="connection-quality">
                <i class="f7-icons">wifi</i> Excellent
            </div>
            
            <!-- Video Controls -->
            <div class="video-controls">
                <button id="toggleMuteBtn" class="control-button" title="Toggle Microphone">
                    <i class="f7-icons">mic_fill</i>
                </button>
                <button id="toggleVideoBtn" class="control-button" title="Toggle Camera">
                    <i class="f7-icons">video_fill</i>
                </button>
                <button id="toggleCameraBtn" class="control-button" title="Switch Camera">
                    <i class="f7-icons">camera_rotate</i>
                </button>
                <button id="screenShareBtn" class="control-button" title="Share Screen">
                    <i class="f7-icons">square_arrow_up_fill</i>
                </button>
                <button id="callBtn" class="control-button call-button" title="Start/End Call">
                    <i class="f7-icons">phone_fill</i>
                </button>
            </div>
        </div>
    </div>

    <!-- Incoming Call Modal -->
    <div id="incomingCallModal" class="incoming-call-modal hidden">
        <div class="caller-avatar">
            <i class="f7-icons">person_fill</i>
        </div>
        <div class="caller-name" id="callerName">Unknown</div>
        <div class="call-type">Incoming Video Call</div>
        <div class="modal-controls">
            <button class="modal-button decline" onclick="rejectCall()">
                <i class="f7-icons">phone_down_fill</i>
            </button>
            <button class="modal-button accept" onclick="acceptCall()">
                <i class="f7-icons">phone_fill</i>
            </button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast" style="display: none;"></div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/framework7@8.3.4/framework7-bundle.min.js"></script>
    
    <script>
        // Initialize Framework7
        var f7 = new Framework7({
            el: '#app',
            name: 'VideoCall',
            id: 'com.videocall.app',
            theme: 'ios',
            ios: {
                animateNavBackIcon: true
            }
        });

        // Configuration
        const CONFIG = {
            SIGNALING_SERVER: 'http://localhost:3000',
            ICE_SERVERS: {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' },
                    { urls: 'stun:stun3.l.google.com:19302' },
                    { urls: 'stun:stun4.l.google.com:19302' }
                ]
            }
        };

        // State management
        const state = {
            localStream: null,
            remoteStream: null,
            peerConnection: null,
            socket: null,
            currentUser: 'user_' + Math.random().toString(36).substr(2, 8),
            isMuted: false,
            isVideoEnabled: true,
            currentCall: null,
            isScreenSharing: false,
            participants: new Map(),
            connectionQuality: 'Excellent'
        };

        // DOM Elements
        const elements = {
            localVideo: document.getElementById('localVideo'),
            remoteVideo: document.getElementById('remoteVideo'),
            toggleMuteBtn: document.getElementById('toggleMuteBtn'),
            toggleVideoBtn: document.getElementById('toggleVideoBtn'),
            toggleCameraBtn: document.getElementById('toggleCameraBtn'),
            screenShareBtn: document.getElementById('screenShareBtn'),
            callBtn: document.getElementById('callBtn'),
            callInfo: document.getElementById('callInfo'),
            userSelect: document.getElementById('userSelect'),
            mutedIndicator: document.getElementById('mutedIndicator'),
            incomingCallModal: document.getElementById('incomingCallModal'),
            callerName: document.getElementById('callerName'),
            loadingOverlay: document.getElementById('loadingOverlay'),
            toast: document.getElementById('toast'),
            currentUserDisplay: document.getElementById('currentUserDisplay'),
            connectionQuality: document.getElementById('connectionQuality'),
            participantsList: document.getElementById('participantsList')
        };

        // Utility Functions
        function showToast(message, duration = 3000) {
            elements.toast.textContent = message;
            elements.toast.style.display = 'block';
            setTimeout(() => {
                elements.toast.style.display = 'none';
            }, duration);
        }

        function showLoading() {
            elements.loadingOverlay.classList.add('visible');
        }

        function hideLoading() {
            elements.loadingOverlay.classList.remove('visible');
        }

        function updateCallInfo(message, isError = false) {
            elements.callInfo.textContent = message;
            elements.callInfo.style.color = isError ? '#ff3b30' : '#fff';
        }

        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const timeString = `${hours}:${minutes.toString().padStart(2, '0')}`;
            document.getElementById('currentTime').textContent = timeString;
        }

        // Initialize Socket Connection
        function initSocket() {
            state.socket = io(CONFIG.SIGNALING_SERVER);
            
            state.socket.on('connect', () => {
                console.log('Connected to signaling server');
                state.socket.emit('register', state.currentUser);
                updateCallInfo('Connected to server');
                showToast('Connected to server');
            });

            state.socket.on('connect_error', (error) => {
                console.error('Connection error:', error);
                updateCallInfo('Connection error', true);
                showToast('Failed to connect to server');
            });

            state.socket.on('user-list', (users) => {
                console.log('User list updated:', users);
                updateUserList(users);
                updateParticipantsList(users);
            });

            state.socket.on('incoming-call', async (data) => {
                console.log('Incoming call from:', data.from);
                showIncomingCall(data.from);
                state.currentCall = data;
            });

            state.socket.on('call-accepted', async (data) => {
                console.log('Call accepted');
                updateCallInfo('Call connected');
                hideIncomingCall();
                await createPeerConnection();
                await createOffer();
            });

            state.socket.on('call-rejected', () => {
                console.log('Call rejected');
                updateCallInfo('Call rejected');
                showToast('Call was rejected');
                resetCallState();
            });

            state.socket.on('offer', async (data) => {
                console.log('Received offer');
                await createPeerConnection();
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                state.socket.emit('answer', { 
                    to: data.from, 
                    answer: answer,
                    from: state.currentUser 
                });
            });

            state.socket.on('answer', async (data) => {
                console.log('Received answer');
                await state.peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
            });

            state.socket.on('ice-candidate', async (data) => {
                console.log('Received ICE candidate');
                try {
                    await state.peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                } catch (e) {
                    console.error('Error adding ICE candidate', e);
                }
            });

            state.socket.on('call-ended', () => {
                console.log('Call ended by remote');
                showToast('Call ended by other user');
                endCall();
            });

            state.socket.on('participant-joined', (data) => {
                console.log('Participant joined:', data.userId);
                addParticipant(data.userId);
                showToast(`${data.userId} joined`);
            });

            state.socket.on('participant-left', (data) => {
                console.log('Participant left:', data.userId);
                removeParticipant(data.userId);
                showToast(`${data.userId} left`);
            });

            state.socket.on('user-status-change', (data) => {
                console.log('User status changed:', data);
                updateParticipantStatus(data.userId, data.status);
            });
        }

        // Initialize Local Media
        async function initLocalMedia() {
            try {
                showLoading();
                updateCallInfo('Requesting camera and microphone...');
                
                state.localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    }, 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                elements.localVideo.srcObject = state.localStream;
                updateCallInfo('Camera and microphone ready');
                showToast('Media devices initialized');
                
                // Update UI based on track states
                state.isMuted = !state.localStream.getAudioTracks()[0].enabled;
                state.isVideoEnabled = state.localStream.getVideoTracks()[0].enabled;
                
                console.log('Local media initialized');
            } catch (error) {
                console.error('Error accessing media devices:', error);
                updateCallInfo('Error accessing camera/microphone', true);
                showToast('Please grant camera and microphone permissions');
                
                if (error.name === 'NotAllowedError') {
                    // Show permission instructions
                    f7.dialog.alert(
                        'Please grant camera and microphone permissions to make calls. You can update permissions in your browser settings.',
                        'Permissions Required'
                    );
                }
            } finally {
                hideLoading();
            }
        }

        // Create Peer Connection
        async function createPeerConnection() {
            state.peerConnection = new RTCPeerConnection(CONFIG.ICE_SERVERS);
            
            // Add local stream tracks
            state.localStream.getTracks().forEach(track => {
                state.peerConnection.addTrack(track, state.localStream);
            });
            
            // Handle remote stream
            state.peerConnection.ontrack = (event) => {
                console.log('Received remote track');
                if (!state.remoteStream) {
                    state.remoteStream = new MediaStream();
                    elements.remoteVideo.srcObject = state.remoteStream;
                }
                event.streams[0].getTracks().forEach(track => {
                    state.remoteStream.addTrack(track);
                });
            };
            
            // Handle ICE candidates
            state.peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    state.socket.emit('ice-candidate', {
                        to: state.currentCall ? state.currentCall.from : elements.userSelect.value,
                        candidate: event.candidate,
                        from: state.currentUser
                    });
                }
            };
            
            // Handle connection state changes
            state.peerConnection.onconnectionstatechange = () => {
                console.log('Connection state:', state.peerConnection.connectionState);
                
                const qualityMap = {
                    'connected': 'Excellent',
                    'checking': 'Good',
                    'disconnected': 'Poor',
                    'failed': 'Disconnected'
                };
                
                state.connectionQuality = qualityMap[state.peerConnection.connectionState] || 'Unknown';
                elements.connectionQuality.innerHTML = `<i class="f7-icons">wifi</i> ${state.connectionQuality}`;
                
                if (state.peerConnection.connectionState === 'disconnected' || 
                    state.peerConnection.connectionState === 'failed') {
                    showToast('Connection lost');
                    endCall();
                }
            };
            
            // Monitor ICE gathering state
            state.peerConnection.onicegatheringstatechange = () => {
                console.log('ICE gathering state:', state.peerConnection.iceGatheringState);
            };
            
            // Monitor signaling state
            state.peerConnection.onsignalingstatechange = () => {
                console.log('Signaling state:', state.peerConnection.signalingState);
            };
            
            // Monitor data channel
            const dataChannel = state.peerConnection.createDataChannel('chat');
            dataChannel.onopen = () => console.log('Data channel opened');
            dataChannel.onclose = () => console.log('Data channel closed');
            
            state.peerConnection.ondatachannel = (event) => {
                const channel = event.channel;
                channel.onmessage = (e) => console.log('Data channel message:', e.data);
            };
        }

        // Create Offer
        async function createOffer() {
            try {
                const offer = await state.peerConnection.createOffer({
                    offerToReceiveAudio: true,
                    offerToReceiveVideo: true
                });
                await state.peerConnection.setLocalDescription(offer);
                state.socket.emit('offer', {
                    to: elements.userSelect.value,
                    offer: offer,
                    from: state.currentUser
                });
                updateCallInfo('Calling...');
                showToast('Calling...');
            } catch (error) {
                console.error('Error creating offer:', error);
                updateCallInfo('Error creating call', true);
            }
        }

        // Start Call
        async function startCall() {
            if (!elements.userSelect.value) {
                showToast('Please select a user to call');
                return;
            }
            
            if (!state.localStream) {
                await initLocalMedia();
            }
            
            if (!state.localStream) {
                return;
            }
            
            state.socket.emit('call-user', {
                to: elements.userSelect.value,
                from: state.currentUser
            });
            
            updateUIForCallStart();
            updateCallInfo('Calling ' + elements.userSelect.value + '...');
        }

        // Accept Incoming Call
        async function acceptCall() {
            if (!state.localStream) {
                await initLocalMedia();
            }
            
            if (!state.localStream) {
                return;
            }
            
            state.socket.emit('accept-call', {
                to: state.currentCall.from,
                from: state.currentUser
            });
            
            hideIncomingCall();
            updateUIForCallStart();
            updateCallInfo('Connected with ' + state.currentCall.from);
            showToast('Call connected');
        }

        // Reject Incoming Call
        function rejectCall() {
            state.socket.emit('reject-call', {
                to: state.currentCall.from,
                from: state.currentUser
            });
            hideIncomingCall();
            state.currentCall = null;
            showToast('Call rejected');
        }

        // End Call
        function endCall() {
            if (state.peerConnection) {
                state.peerConnection.close();
                state.peerConnection = null;
            }
            
            if (state.remoteStream) {
                state.remoteStream.getTracks().forEach(track => track.stop());
                state.remoteStream = null;
                elements.remoteVideo.srcObject = null;
            }
            
            resetCallUI();
            
            if (state.currentCall) {
                state.socket.emit('end-call', {
                    to: state.currentCall.from || elements.userSelect.value,
                    from: state.currentUser
                });
                state.currentCall = null;
            }
            
            updateCallInfo('Call ended');
            showToast('Call ended');
        }

        // Reset call state
        function resetCallState() {
            state.currentCall = null;
            if (state.peerConnection) {
                state.peerConnection.close();
                state.peerConnection = null;
            }
        }

        function resetCallUI() {
            elements.callBtn.innerHTML = '<i class="f7-icons">phone_fill</i>';
            elements.callBtn.classList.remove('active');
            elements.userSelect.disabled = false;
        }

        function updateUIForCallStart() {
            elements.callBtn.innerHTML = '<i class="f7-icons">phone_down_fill</i>';
            elements.callBtn.classList.add('active');
            elements.userSelect.disabled = true;
        }

        // Toggle Mute
        function toggleMute() {
            if (state.localStream) {
                const audioTracks = state.localStream.getAudioTracks();
                audioTracks.forEach(track => {
                    track.enabled = !track.enabled;
                });
                state.isMuted = !audioTracks[0].enabled;
                
                elements.toggleMuteBtn.innerHTML = state.isMuted ? 
                    '<i class="f7-icons">mic_slash_fill</i>' : 
                    '<i class="f7-icons">mic_fill</i>';
                elements.toggleMuteBtn.classList.toggle('active', state.isMuted);
                
                if (state.isMuted) {
                    elements.mutedIndicator.classList.add('visible');
                } else {
                    elements.mutedIndicator.classList.remove('visible');
                }
                
                showToast(state.isMuted ? 'Microphone muted' : 'Microphone unmuted');
            }
        }

        // Toggle Video
        function toggleVideo() {
            if (state.localStream) {
                const videoTracks = state.localStream.getVideoTracks();
                videoTracks.forEach(track => {
                    track.enabled = !track.enabled;
                });
                state.isVideoEnabled = videoTracks[0].enabled;
                
                elements.toggleVideoBtn.innerHTML = state.isVideoEnabled ? 
                    '<i class="f7-icons">video_fill</i>' : 
                    '<i class="f7-icons">video_slash_fill</i>';
                elements.toggleVideoBtn.classList.toggle('active', !state.isVideoEnabled);
                
                showToast(state.isVideoEnabled ? 'Camera enabled' : 'Camera disabled');
            }
        }

        // Switch Camera
        async function toggleCamera() {
            if (!state.localStream) return;
            
            const videoTrack = state.localStream.getVideoTracks()[0];
            if (!videoTrack) return;
            
            const currentFacingMode = videoTrack.getSettings().facingMode;
            const newFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            
            try {
                showLoading();
                updateCallInfo('Switching camera...');
                
                const constraints = {
                    video: {
                        facingMode: newFacingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                };
                
                const newStream = await navigator.mediaDevices.getUserMedia(constraints);
                const newVideoTrack = newStream.getVideoTracks()[0];
                
                // Replace track in peer connection
                if (state.peerConnection) {
                    const sender = state.peerConnection.getSenders().find(s => 
                        s.track?.kind === 'video'
                    );
                    if (sender) {
                        await sender.replaceTrack(newVideoTrack);
                    }
                }
                
                // Replace in local stream
                state.localStream.removeTrack(videoTrack);
                state.localStream.addTrack(newVideoTrack);
                
                // Update local video
                elements.localVideo.srcObject = state.localStream;
                
                // Stop old track
                videoTrack.stop();
                
                updateCallInfo('Camera switched');
                showToast(`Switched to ${newFacingMode === 'user' ? 'front' : 'back'} camera`);
            } catch (error) {
                console.error('Error switching camera:', error);
                updateCallInfo('Error switching camera', true);
                showToast('Failed to switch camera');
            } finally {
                hideLoading();
            }
        }

        // Screen Sharing
        async function toggleScreenShare() {
            if (!state.peerConnection) {
                showToast('Start a call first to share screen');
                return;
            }
            
            try {
                if (!state.isScreenSharing) {
                    const screenStream = await navigator.mediaDevices.getDisplayMedia({
                        video: true,
                        audio: true
                    });
                    
                    const videoTrack = screenStream.getVideoTracks()[0];
                    
                    // Replace video track
                    const sender = state.peerConnection.getSenders().find(s => 
                        s.track?.kind === 'video'
                    );
                    if (sender) {
                        await sender.replaceTrack(videoTrack);
                    }
                    
                    // Update local video
                    elements.localVideo.srcObject = screenStream;
                    
                    // Handle when user stops screen sharing
                    videoTrack.onended = () => {
                        stopScreenSharing();
                    };
                    
                    state.isScreenSharing = true;
                    elements.screenShareBtn.classList.add('active');
                    showToast('Screen sharing started');
                    
                    // Add audio track if available
                    if (screenStream.getAudioTracks().length > 0) {
                        const audioSender = state.peerConnection.getSenders().find(s => 
                            s.track?.kind === 'audio'
                        );
                        if (audioSender) {
                            await audioSender.replaceTrack(screenStream.getAudioTracks()[0]);
                        }
                    }
                } else {
                    await stopScreenSharing();
                }
            } catch (error) {
                console.error('Error sharing screen:', error);
                showToast('Failed to share screen');
            }
        }

        async function stopScreenSharing() {
            if (!state.isScreenSharing) return;
            
            // Get back to camera
            const constraints = {
                video: {
                    facingMode: 'user',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };
            
            try {
                const cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                const videoTrack = cameraStream.getVideoTracks()[0];
                
                const sender = state.peerConnection.getSenders().find(s => 
                    s.track?.kind === 'video'
                );
                if (sender) {
                    await sender.replaceTrack(videoTrack);
                }
                
                // Update local stream
                const oldVideoTrack = state.localStream.getVideoTracks()[0];
                state.localStream.removeTrack(oldVideoTrack);
                state.localStream.addTrack(videoTrack);
                oldVideoTrack.stop();
                
                elements.localVideo.srcObject = state.localStream;
                
                state.isScreenSharing = false;
                elements.screenShareBtn.classList.remove('active');
                showToast('Screen sharing stopped');
            } catch (error) {
                console.error('Error stopping screen share:', error);
            }
        }

        // Update User List
        function updateUserList(users) {
            elements.userSelect.innerHTML = '<option value="">Select user to call...</option>';
            users.forEach(user => {
                if (user !== state.currentUser) {
                    const option = document.createElement('option');
                    option.value = user;
                    option.textContent = user;
                    elements.userSelect.appendChild(option);
                }
            });
        }

        // Update Participants List
        function updateParticipantsList(users) {
            let html = `
                <div class="participant-item">
                    <div class="participant-status"></div>
                    <span>${state.currentUser} (You)</span>
                </div>
            `;
            
            users.forEach(user => {
                if (user !== state.currentUser) {
                    html += `
                        <div class="participant-item" id="participant-${user}">
                            <div class="participant-status"></div>
                            <span>${user}</span>
                        </div>
                    `;
                }
            });
            
            elements.participantsList.innerHTML = html;
            elements.currentUserDisplay.textContent = state.currentUser;
        }

        function addParticipant(userId) {
            if (!document.getElementById(`participant-${userId}`)) {
                const html = `
                    <div class="participant-item" id="participant-${userId}">
                        <div class="participant-status"></div>
                        <span>${userId}</span>
                    </div>
                `;
                elements.participantsList.insertAdjacentHTML('beforeend', html);
            }
        }

        function removeParticipant(userId) {
            const element = document.getElementById(`participant-${userId}`);
            if (element) {
                element.remove();
            }
        }

        function updateParticipantStatus(userId, status) {
            const element = document.getElementById(`participant-${userId}`);
            if (element) {
                const statusDot = element.querySelector('.participant-status');
                statusDot.className = `participant-status ${status === 'online' ? '' : 'offline'}`;
            }
        }

        // Show Incoming Call
        function showIncomingCall(from) {
            elements.callerName.textContent = from;
            elements.incomingCallModal.classList.remove('hidden');
            showToast('Incoming call...');
        }

        function hideIncomingCall() {
            elements.incomingCallModal.classList.add('hidden');
        }

        // Initialize
        async function init() {
            updateTime();
            setInterval(updateTime, 1000);
            
            elements.currentUserDisplay.textContent = state.currentUser;
            
            await initLocalMedia();
            initSocket();
            
            // Event listeners
            elements.toggleMuteBtn.addEventListener('click', toggleMute);
            elements.toggleVideoBtn.addEventListener('click', toggleVideo);
            elements.toggleCameraBtn.addEventListener('click', toggleCamera);
            elements.screenShareBtn.addEventListener('click', toggleScreenShare);
            
            elements.callBtn.addEventListener('click', () => {
                if (elements.callBtn.classList.contains('active')) {
                    endCall();
                } else {
                    startCall();
                }
            });
            
            elements.localVideo.addEventListener('click', () => {
                elements.localVideo.style.width = elements.localVideo.style.width === '280px' ? '140px' : '280px';
                elements.localVideo.style.height = elements.localVideo.style.height === '400px' ? '200px' : '400px';
            });
        }

        // Start the app
        init();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (state.localStream) {
                state.localStream.getTracks().forEach(track => track.stop());
            }
            if (state.socket) {
                state.socket.disconnect();
            }
        });
    </script>
</body>
</html>
