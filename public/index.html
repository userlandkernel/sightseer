<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>SecureTerminal - iOS Terminal</title>
    
    <!-- Framework7 iOS Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7@8.3.4/framework7-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7@8.3.4/framework7-ios.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7-icons@5.0.5/css/framework7-icons.min.css">
    
    <!-- xterm.js for better terminal emulation -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* iOS Status Bar */
        .ios-status-bar {
            height: 44px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: saturate(180%) blur(20px);
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            align-items: center;
            font-size: 15px;
            font-weight: 600;
            color: #000;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .dark .ios-status-bar {
            background: rgba(0,0,0,0.9);
            color: #fff;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .time {
            font-weight: 500;
        }

        .status-icons {
            display: flex;
            gap: 8px;
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: all 0.3s ease;
            padding-top: 44px;
        }

        .dark .login-screen {
            background: #000;
        }

        .login-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .login-card {
            width: 340px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            padding: 32px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .dark .login-card {
            background: rgba(28,28,30,0.9);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 24px;
        }

        .login-logo i {
            font-size: 48px;
            color: #007aff;
            background: rgba(0,122,255,0.1);
            padding: 20px;
            border-radius: 50%;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
            color: #000;
        }

        .dark .login-title {
            color: #fff;
        }

        .login-subtitle {
            font-size: 15px;
            color: #8e8e93;
            text-align: center;
            margin-bottom: 24px;
        }

        .login-field {
            margin-bottom: 20px;
        }

        .login-field label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #8e8e93;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-input {
            width: 100%;
            padding: 16px;
            background: rgba(255,255,255,0.8);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 14px;
            font-size: 16px;
            color: #000;
            transition: all 0.2s;
        }

        .dark .login-input {
            background: rgba(44,44,46,0.8);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
        }

        .login-input:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 4px rgba(0,122,255,0.1);
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: #007aff;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-button:hover {
            background: #005bbf;
        }

        .login-button:active {
            transform: scale(0.98);
        }

        .login-error {
            color: #ff3b30;
            font-size: 14px;
            margin-top: 8px;
            text-align: center;
            min-height: 20px;
        }

        /* Terminal Container */
        .terminal-container {
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1e1e1e;
            display: none;
        }

        .terminal-container.visible {
            display: block;
        }

        .terminal-toolbar {
            background: #2d2d2d;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #3d3d3d;
            height: 48px;
        }

        .terminal-toolbar i {
            color: #8e8e93;
            cursor: pointer;
            transition: color 0.2s;
            font-size: 18px;
        }

        .terminal-toolbar i:hover {
            color: #007aff;
        }

        .terminal-toolbar i:active {
            transform: scale(0.95);
        }

        .terminal-title {
            flex: 1;
            font-size: 14px;
            color: #8e8e93;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #8e8e93;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 4px;
            background: #4cd964;
            transition: background 0.3s;
        }

        .status-dot.disconnected {
            background: #ff3b30;
        }

        .status-dot.connecting {
            background: #ffcc00;
        }

        #terminal {
            height: calc(100vh - 92px);
            padding: 8px;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            z-index: 3000;
            border: 1px solid rgba(255,255,255,0.1);
            display: none;
            align-items: center;
            gap: 8px;
        }

        .toast.show {
            display: flex;
        }

        .toast i {
            font-size: 16px;
        }

        .toast.success {
            background: #4cd964;
        }

        .toast.error {
            background: #ff3b30;
        }

        .toast.warning {
            background: #ffcc00;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 4000;
        }

        .loading-overlay.visible {
            display: flex;
        }

        .loading-content {
            background: #2d2d2d;
            padding: 32px;
            border-radius: 20px;
            text-align: center;
            color: white;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #007aff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Command Suggestion */
        .suggestion-box {
            position: absolute;
            bottom: 60px;
            left: 16px;
            right: 16px;
            background: #2d2d2d;
            border: 1px solid #3d3d3d;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 100;
        }

        .suggestion-box.visible {
            display: block;
        }

        .suggestion-item {
            padding: 8px 16px;
            color: #8e8e93;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion-item:hover {
            background: #3d3d3d;
            color: white;
        }

        .suggestion-item.selected {
            background: #007aff;
            color: white;
        }

        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        .slide-up {
            animation: slideUp 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                width: 90%;
                margin: 20px;
                padding: 24px;
            }
            
            .terminal-toolbar {
                padding: 8px;
                gap: 8px;
            }
            
            .terminal-title {
                display: none;
            }
        }
    </style>
</head>
<body class="dark">
    <!-- iOS Status Bar -->
    <div class="ios-status-bar" id="statusBar">
        <span class="time" id="currentTime">9:41</span>
        <span class="status-icons">
            <i class="f7-icons">signal_bars</i>
            <i class="f7-icons">wifi</i>
            <i class="f7-icons">battery_25</i>
        </span>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-card">
            <div class="login-logo">
                <i class="f7-icons">lock_shield</i>
            </div>
            <div class="login-title">SecureTerminal</div>
            <div class="login-subtitle">Enter password to access system shell</div>
            
            <div class="login-field">
                <label>Password</label>
                <input type="password" id="passwordInput" class="login-input" placeholder="••••••••" autofocus>
            </div>
            
            <button id="loginButton" class="login-button">
                <i class="f7-icons">lock_open_fill</i>
                Unlock Terminal
            </button>
            
            <div id="loginError" class="login-error"></div>
            
            <div class="login-info" style="margin-top: 16px; font-size: 12px; color: #8e8e93; text-align: center;">
                <i class="f7-icons">info_circle</i> Secure shell access with real Linux commands
            </div>
        </div>
    </div>

    <!-- Terminal Container -->
    <div id="terminalContainer" class="terminal-container">
        <div class="terminal-toolbar">
            <i class="f7-icons" id="newSessionBtn" title="New Session">plus_square</i>
            <i class="f7-icons" id="clearTerminalBtn" title="Clear Terminal">trash</i>
            <i class="f7-icons" id="themeToggleBtn" title="Toggle Theme">moon</i>
            <div class="terminal-title">Secure Terminal v1.0</div>
            <div class="connection-status" id="connectionStatus">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Disconnected</span>
            </div>
        </div>
        
        <div id="terminal"></div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i class="f7-icons" id="toastIcon">info_circle</i>
        <span id="toastMessage"></span>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div id="loadingMessage">Connecting to secure shell...</div>
        </div>
    </div>

    <!-- Command Suggestion Box -->
    <div id="suggestionBox" class="suggestion-box"></div>

    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/framework7@8.3.4/framework7-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>

    <script>
        // Initialize Framework7
        const f7 = new Framework7({
            el: 'body',
            name: 'SecureTerminal',
            id: 'com.secureterminal.app',
            theme: 'ios',
            ios: {
                animateNavBackIcon: true
            }
        });

        // Configuration
        const CONFIG = {
            SOCKET_URL: window.location.origin,
            AUTH_TOKEN_KEY: 'authToken',
            COMMAND_HISTORY_SIZE: 100,
            SUGGEST_COMMANDS: true
        };

        // Common commands for suggestions
        const COMMON_COMMANDS = [
            'ls', 'cd', 'pwd', 'cat', 'grep', 'find', 'ps', 'kill',
            'cp', 'mv', 'rm', 'mkdir', 'rmdir', 'touch', 'chmod', 'chown',
            'ssh', 'scp', 'wget', 'curl', 'tar', 'gzip', 'gunzip',
            'apt', 'yum', 'npm', 'git', 'docker', 'kubectl',
            'top', 'htop', 'free', 'df', 'du', 'ifconfig', 'ip',
            'ping', 'traceroute', 'netstat', 'ss', 'nmap',
            'python', 'node', 'ruby', 'php', 'perl',
            'vim', 'nano', 'emacs', 'less', 'more', 'head', 'tail',
            'echo', 'printf', 'date', 'cal', 'bc', 'expr',
            'sudo', 'su', 'passwd', 'whoami', 'id', 'groups',
            'man', 'info', 'help', 'which', 'whereis',
            'history', 'alias', 'unalias', 'export', 'unset',
            'source', '.', 'exec', 'eval', 'trap', 'wait',
            'jobs', 'fg', 'bg', 'disown', 'nohup',
            'screen', 'tmux', 'byobu',
            'systemctl', 'service', 'journalctl',
            'df', 'du', 'mount', 'umount', 'fdisk',
            'adduser', 'useradd', 'usermod', 'userdel',
            'groupadd', 'groupmod', 'groupdel'
        ];

        // State
        const state = {
            socket: null,
            term: null,
            authenticated: false,
            connected: false,
            authToken: Cookies.get(CONFIG.AUTH_TOKEN_KEY),
            commandHistory: [],
            historyIndex: -1,
            currentSuggestion: '',
            suggestions: [],
            suggestionIndex: -1
        };

        // DOM Elements
        const elements = {
            loginScreen: document.getElementById('loginScreen'),
            terminalContainer: document.getElementById('terminalContainer'),
            passwordInput: document.getElementById('passwordInput'),
            loginButton: document.getElementById('loginButton'),
            loginError: document.getElementById('loginError'),
            statusDot: document.getElementById('statusDot'),
            statusText: document.getElementById('statusText'),
            newSessionBtn: document.getElementById('newSessionBtn'),
            clearTerminalBtn: document.getElementById('clearTerminalBtn'),
            themeToggleBtn: document.getElementById('themeToggleBtn'),
            toast: document.getElementById('toast'),
            toastIcon: document.getElementById('toastIcon'),
            toastMessage: document.getElementById('toastMessage'),
            loadingOverlay: document.getElementById('loadingOverlay'),
            loadingMessage: document.getElementById('loadingMessage'),
            suggestionBox: document.getElementById('suggestionBox'),
            currentTime: document.getElementById('currentTime')
        };

        // Utility Functions
        function showToast(message, type = 'info', duration = 3000) {
            elements.toast.className = 'toast ' + type;
            elements.toastIcon.className = `f7-icons ${type === 'success' ? 'checkmark_circle' : type === 'error' ? 'xmark_circle' : 'info_circle'}`;
            elements.toastMessage.textContent = message;
            elements.toast.classList.add('show');
            
            setTimeout(() => {
                elements.toast.classList.remove('show');
            }, duration);
        }

        function showLoading(message = 'Loading...') {
            elements.loadingMessage.textContent = message;
            elements.loadingOverlay.classList.add('visible');
        }

        function hideLoading() {
            elements.loadingOverlay.classList.remove('visible');
        }

        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            elements.currentTime.textContent = `${hours}:${minutes}`;
        }

        setInterval(updateTime, 1000);

        // Authentication
        async function login() {
            const password = elements.passwordInput.value;
            
            if (!password) {
                elements.loginError.textContent = 'Please enter password';
                return;
            }
            
            showLoading('Authenticating...');
            elements.loginError.textContent = '';
            
            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    state.authToken = data.token;
                    Cookies.set(CONFIG.AUTH_TOKEN_KEY, data.token, { expires: 7 });
                    state.authenticated = true;
                    
                    elements.loginScreen.classList.add('hidden');
                    elements.terminalContainer.classList.add('visible');
                    
                    initTerminal();
                    showToast('Authentication successful', 'success');
                    
                    // Check session status
                    checkSession();
                } else {
                    elements.loginError.textContent = data.error || 'Authentication failed';
                    showToast(data.error || 'Authentication failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                elements.loginError.textContent = 'Connection error';
                showToast('Connection error', 'error');
            } finally {
                hideLoading();
            }
        }

        // Check session status
        async function checkSession() {
            try {
                const response = await fetch('/api/status', {
                    headers: {
                        'x-auth-token': state.authToken
                    }
                });
                
                if (!response.ok) {
                    logout();
                }
            } catch (error) {
                console.error('Session check failed:', error);
            }
        }

        // Logout
        function logout() {
            fetch('/api/logout', {
                method: 'POST',
                headers: {
                    'x-auth-token': state.authToken
                }
            }).finally(() => {
                state.authenticated = false;
                Cookies.remove(CONFIG.AUTH_TOKEN_KEY);
                elements.terminalContainer.classList.remove('visible');
                elements.loginScreen.classList.remove('hidden');
                elements.passwordInput.value = '';
                elements.passwordInput.focus();
                
                if (state.socket) {
                    state.socket.disconnect();
                }
                
                if (state.term) {
                    state.term.dispose();
                }
                
                showToast('Logged out', 'info');
            });
        }

        // Initialize Terminal
        function initTerminal() {
            // Create xterm.js instance
            state.term = new Terminal({
                cursorBlink: true,
                cursorStyle: 'block',
                theme: {
                    background: '#1e1e1e',
                    foreground: '#f0f0f0',
                    cursor: '#f0f0f0',
                    selection: '#264f78',
                    black: '#1e1e1e',
                    red: '#f44336',
                    green: '#4cd964',
                    yellow: '#ffcc00',
                    blue: '#2196f3',
                    magenta: '#9c27b0',
                    cyan: '#00bcd4',
                    white: '#f0f0f0',
                    brightBlack: '#666666',
                    brightRed: '#ff5252',
                    brightGreen: '#69f0ae',
                    brightYellow: '#ffff00',
                    brightBlue: '#448aff',
                    brightMagenta: '#e040fb',
                    brightCyan: '#18ffff',
                    brightWhite: '#ffffff'
                },
                fontSize: 14,
                fontFamily: 'Menlo, Monaco, "Courier New", monospace',
                lineHeight: 1.2,
                letterSpacing: 0,
                scrollback: 10000,
                rendererType: 'canvas'
            });
            
            // Open terminal in container
            state.term.open(document.getElementById('terminal'));
            
            // Focus terminal
            state.term.focus();
            
            // Connect to WebSocket
            connectSocket();
            
            // Handle terminal input
            state.term.onData(data => {
                if (state.socket && state.connected) {
                    state.socket.emit('input', data);
                }
            });
            
            // Handle terminal resize
            state.term.onResize(size => {
                if (state.socket && state.connected) {
                    state.socket.emit('resize', { cols: size.cols, rows: size.rows });
                }
            });
            
            // Handle paste
            state.term.attachCustomKeyEventHandler((e) => {
                if (e.ctrlKey && e.key === 'v') {
                    navigator.clipboard.readText().then(text => {
                        if (state.socket && state.connected) {
                            state.socket.emit('input', text);
                        }
                    });
                    return false;
                }
                return true;
            });
            
            // Add command suggestions
            if (CONFIG.SUGGEST_COMMANDS) {
                setupSuggestions();
            }
        }

        // Connect WebSocket
        function connectSocket() {
            updateConnectionStatus('connecting');
            
            state.socket = io(CONFIG.SOCKET_URL, {
                auth: {
                    token: state.authToken
                },
                transports: ['websocket', 'polling']
            });
            
            state.socket.on('connect', () => {
                console.log('Socket connected');
                state.connected = true;
                updateConnectionStatus('connected');
                showToast('Connected to secure shell', 'success');
            });
            
            state.socket.on('output', (data) => {
                state.term.write(data);
            });
            
            state.socket.on('exit', (code) => {
                console.log('Shell exited with code:', code);
                showToast(`Shell exited with code ${code}`, 'warning');
            });
            
            state.socket.on('error', (error) => {
                console.error('Socket error:', error);
                showToast('Connection error', 'error');
                updateConnectionStatus('disconnected');
            });
            
            state.socket.on('disconnect', () => {
                console.log('Socket disconnected');
                state.connected = false;
                updateConnectionStatus('disconnected');
                showToast('Disconnected from shell', 'warning');
            });
        }

        // Update connection status
        function updateConnectionStatus(status) {
            elements.statusDot.className = 'status-dot ' + status;
            elements.statusText.textContent = status === 'connected' ? 'Connected' : 
                                            status === 'connecting' ? 'Connecting' : 'Disconnected';
        }

        // Setup command suggestions
        function setupSuggestions() {
            let currentInput = '';
            
            state.term.onKey(e => {
                const char = e.key;
                
                if (char >= 'a' && char <= 'z' || char >= 'A' && char <= 'Z' || char === '/' || char === '-') {
                    currentInput += char;
                    showSuggestions(currentInput);
                } else if (char === ' ' || char === '\r' || char === '\n') {
                    currentInput = '';
                    hideSuggestions();
                } else if (char === '\x1b' || char === '\x03' || char === '\x04') {
                    currentInput = '';
                    hideSuggestions();
                }
            });
        }

        function showSuggestions(input) {
            const matches = COMMON_COMMANDS.filter(cmd => cmd.startsWith(input));
            
            if (matches.length > 0 && input.length > 0) {
                state.suggestions = matches;
                renderSuggestions(matches);
                elements.suggestionBox.classList.add('visible');
            } else {
                hideSuggestions();
            }
        }

        function renderSuggestions(suggestions) {
            let html = '';
            suggestions.forEach((suggestion, index) => {
                html += `<div class="suggestion-item ${index === state.suggestionIndex ? 'selected' : ''}" data-command="${suggestion}">${suggestion}</div>`;
            });
            elements.suggestionBox.innerHTML = html;
            
            // Add click handlers
            document.querySelectorAll('.suggestion-item').forEach(item => {
                item.addEventListener('click', () => {
                    const command = item.dataset.command;
                    state.term.write(command + ' ');
                    hideSuggestions();
                });
            });
        }

        function hideSuggestions() {
            elements.suggestionBox.classList.remove('visible');
            state.suggestionIndex = -1;
        }

        // Event Listeners
        elements.loginButton.addEventListener('click', login);
        
        elements.passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        elements.newSessionBtn.addEventListener('click', () => {
            if (state.socket) {
                state.socket.disconnect();
                connectSocket();
            }
        });
        
        elements.clearTerminalBtn.addEventListener('click', () => {
            state.term.clear();
            if (state.socket && state.connected) {
                state.socket.emit('clear');
            }
        });
        
        elements.themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            
            state.term.options.theme = isDark ? {
                background: '#1e1e1e',
                foreground: '#f0f0f0'
            } : {
                background: '#ffffff',
                foreground: '#000000'
            };
            
            elements.themeToggleBtn.innerHTML = isDark ? 'sun_max' : 'moon';
        });

        // Check for existing session
        if (state.authToken) {
            showLoading('Checking session...');
            checkSession().then(() => {
                hideLoading();
                if (state.authenticated) {
                    elements.loginScreen.classList.add('hidden');
                    elements.terminalContainer.classList.add('visible');
                    initTerminal();
                }
            });
        }

        // Handle Ctrl+C interrupt
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'c' && state.socket && state.connected) {
                state.socket.emit('interrupt');
            }
        });

        // Handle Ctrl+L clear
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'l' && state.socket && state.connected) {
                e.preventDefault();
                state.socket.emit('clear');
            }
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (state.socket) {
                state.socket.disconnect();
            }
        });
    </script>
</body>
</html>
