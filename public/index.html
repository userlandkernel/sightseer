<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>SecureTerminal - iOS Terminal</title>
    
    <!-- Framework7 iOS Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7@8.3.4/framework7-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7@8.3.4/framework7-ios.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7-icons@5.0.5/css/framework7-icons.min.css">
    
    <!-- xterm.js for professional terminal emulation -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        /* iOS Status Bar */
        .ios-status-bar {
            height: 44px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: saturate(180%) blur(20px);
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            align-items: center;
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .dark .ios-status-bar {
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .time {
            font-weight: 500;
        }

        .status-icons {
            display: flex;
            gap: 8px;
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: all 0.3s ease;
            padding-top: 44px;
        }

        .login-screen.hidden {
            opacity: 0;
            pointer-events: none;
            visibility: hidden;
        }

        .login-card {
            width: 340px;
            background: rgba(28, 28, 30, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            padding: 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 24px;
        }

        .login-logo i {
            font-size: 48px;
            color: #007aff;
            background: rgba(0, 122, 255, 0.1);
            padding: 20px;
            border-radius: 50%;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
            color: #fff;
        }

        .login-subtitle {
            font-size: 15px;
            color: #8e8e93;
            text-align: center;
            margin-bottom: 24px;
        }

        .login-field {
            margin-bottom: 20px;
        }

        .login-field label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #8e8e93;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-input {
            width: 100%;
            padding: 16px;
            background: rgba(44, 44, 46, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            font-size: 16px;
            color: #fff;
            transition: all 0.2s;
        }

        .login-input:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.3);
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: #007aff;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-button:hover {
            background: #005bbf;
        }

        .login-button:active {
            transform: scale(0.98);
        }

        .login-error {
            color: #ff3b30;
            font-size: 14px;
            margin-top: 8px;
            text-align: center;
            min-height: 20px;
        }

        .login-info {
            margin-top: 20px;
            padding: 12px;
            background: rgba(0, 122, 255, 0.2);
            border-radius: 12px;
            font-size: 13px;
            color: #007aff;
            text-align: center;
        }

        /* Terminal Container */
        .terminal-container {
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1e1e1e;
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .terminal-container.visible {
            display: flex;
        }

        .terminal-toolbar {
            background: #2d2d2d;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            border-bottom: 1px solid #3d3d3d;
            height: 48px;
            flex-shrink: 0;
        }

        .terminal-toolbar i {
            color: #8e8e93;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
        }

        .terminal-toolbar i:hover {
            color: #007aff;
        }

        .terminal-toolbar i:active {
            transform: scale(0.95);
        }

        .terminal-title {
            flex: 1;
            font-size: 14px;
            color: #8e8e93;
            font-family: 'Menlo', 'Monaco', monospace;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #8e8e93;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 4px;
            background: #4cd964;
            transition: background 0.3s;
        }

        .status-dot.connected {
            background: #4cd964;
            box-shadow: 0 0 8px #4cd964;
        }

        .status-dot.disconnected {
            background: #ff3b30;
            box-shadow: 0 0 8px #ff3b30;
        }

        .status-dot.connecting {
            background: #ffcc00;
            box-shadow: 0 0 8px #ffcc00;
            animation: pulse 1s infinite;
        }

        #terminal {
            flex: 1;
            height: calc(100vh - 92px);
            padding: 8px;
            background: #1e1e1e;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            z-index: 3000;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
            align-items: center;
            gap: 8px;
            min-width: 200px;
            justify-content: center;
        }

        .toast.show {
            display: flex;
            animation: slideUp 0.3s ease;
        }

        .toast.success {
            background: #4cd964;
            color: #000;
        }

        .toast.error {
            background: #ff3b30;
        }

        .toast.warning {
            background: #ffcc00;
            color: #000;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 4000;
        }

        .loading-overlay.visible {
            display: flex;
        }

        .loading-content {
            background: #2d2d2d;
            padding: 32px;
            border-radius: 20px;
            text-align: center;
            color: white;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #007aff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-card {
                width: 90%;
                padding: 24px;
            }
            
            .terminal-toolbar {
                padding: 8px;
                gap: 8px;
            }
            
            .terminal-title {
                font-size: 12px;
            }
            
            .connection-status span {
                display: none;
            }
        }

        /* xterm.js customizations */
        .xterm {
            padding: 8px;
            height: 100%;
        }

        .xterm-viewport {
            overflow-y: auto !important;
        }
    </style>
</head>
<body class="dark">
    <!-- iOS Status Bar -->
    <div class="ios-status-bar" id="statusBar">
        <span class="time" id="currentTime">9:41</span>
        <span class="status-icons">
            <i class="f7-icons">signal_bars</i>
            <i class="f7-icons">wifi</i>
            <i class="f7-icons">battery_25</i>
        </span>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-card">
            <div class="login-logo">
                <i class="f7-icons">lock_shield_fill</i>
            </div>
            <div class="login-title">SecureTerminal</div>
            <div class="login-subtitle">Enter password to access system shell</div>
            
            <div class="login-field">
                <label>Password</label>
                <input type="password" id="passwordInput" class="login-input" placeholder="••••••••" autofocus>
            </div>
            
            <button id="loginButton" class="login-button">
                <i class="f7-icons">lock_open_fill</i>
                Unlock Terminal
            </button>
            
            <div id="loginError" class="login-error"></div>
            
            <div class="login-info">
                <i class="f7-icons" style="font-size: 12px; margin-right: 4px;">info_circle_fill</i>
                <span>Default password: <strong>secure123</strong></span>
            </div>
        </div>
    </div>

    <!-- Terminal Container -->
    <div id="terminalContainer" class="terminal-container">
        <div class="terminal-toolbar">
            <i class="f7-icons" id="newSessionBtn" title="New Session (Ctrl+Shift+N)">plus_square_fill</i>
            <i class="f7-icons" id="clearTerminalBtn" title="Clear Terminal (Ctrl+L)">trash_fill</i>
            <i class="f7-icons" id="themeToggleBtn" title="Toggle Theme (Ctrl+Shift+T)">moon_fill</i>
            <i class="f7-icons" id="logoutBtn" title="Logout">power_fill</i>
            
            <div class="terminal-title" id="terminalTitle">secure-terminal@localhost:~</div>
            
            <div class="connection-status" id="connectionStatus">
                <span class="status-dot disconnected" id="statusDot"></span>
                <span id="statusText">Disconnected</span>
            </div>
        </div>
        
        <div id="terminal"></div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i class="f7-icons" id="toastIcon">info_circle_fill</i>
        <span id="toastMessage"></span>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div id="loadingMessage">Connecting to secure shell...</div>
        </div>
    </div>

    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/framework7@8.3.4/framework7-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>

    <script>
        // Initialize Framework7
        const f7 = new Framework7({
            el: 'body',
            name: 'SecureTerminal',
            id: 'com.secureterminal.app',
            theme: 'ios',
            ios: {
                animateNavBackIcon: true
            }
        });

        // Configuration
        const CONFIG = {
            SOCKET_URL: window.location.origin,
            AUTH_TOKEN_KEY: 'authToken',
            RECONNECT_ATTEMPTS: 5,
            RECONNECT_DELAY: 1000
        };

        // State
        const state = {
            socket: null,
            term: null,
            authenticated: false,
            connected: false,
            authToken: Cookies.get(CONFIG.AUTH_TOKEN_KEY),
            reconnectAttempts: 0,
            reconnectTimer: null
        };

        // DOM Elements
        const elements = {
            loginScreen: document.getElementById('loginScreen'),
            terminalContainer: document.getElementById('terminalContainer'),
            passwordInput: document.getElementById('passwordInput'),
            loginButton: document.getElementById('loginButton'),
            loginError: document.getElementById('loginError'),
            statusDot: document.getElementById('statusDot'),
            statusText: document.getElementById('statusText'),
            terminalTitle: document.getElementById('terminalTitle'),
            newSessionBtn: document.getElementById('newSessionBtn'),
            clearTerminalBtn: document.getElementById('clearTerminalBtn'),
            themeToggleBtn: document.getElementById('themeToggleBtn'),
            logoutBtn: document.getElementById('logoutBtn'),
            toast: document.getElementById('toast'),
            toastIcon: document.getElementById('toastIcon'),
            toastMessage: document.getElementById('toastMessage'),
            loadingOverlay: document.getElementById('loadingOverlay'),
            loadingMessage: document.getElementById('loadingMessage'),
            currentTime: document.getElementById('currentTime')
        };

        // Debug function
        function debug(message) {
            console.log(`[DEBUG] ${message}`);
        }

        // Utility Functions
        function showToast(message, type = 'info', duration = 3000) {
            debug(`Toast: ${message} (${type})`);
            elements.toast.className = 'toast ' + type;
            elements.toastIcon.className = `f7-icons ${type === 'success' ? 'checkmark_circle_fill' : type === 'error' ? 'xmark_circle_fill' : 'info_circle_fill'}`;
            elements.toastMessage.textContent = message;
            elements.toast.classList.add('show');
            
            setTimeout(() => {
                elements.toast.classList.remove('show');
            }, duration);
        }

        function showLoading(message = 'Loading...') {
            debug(`Loading: ${message}`);
            elements.loadingMessage.textContent = message;
            elements.loadingOverlay.classList.add('visible');
        }

        function hideLoading() {
            elements.loadingOverlay.classList.remove('visible');
        }

        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            elements.currentTime.textContent = `${hours}:${minutes}`;
        }

        setInterval(updateTime, 1000);

        // Authentication
        async function login() {
            const password = elements.passwordInput.value;
            debug(`Login attempt with password: ${password ? '***' : 'empty'}`);
            
            if (!password) {
                elements.loginError.textContent = 'Please enter password';
                return;
            }
            
            showLoading('Authenticating...');
            elements.loginError.textContent = '';
            
            try {
                debug('Sending login request...');
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                debug(`Login response status: ${response.status}`);
                const data = await response.json();
                debug(`Login response data:`, data);
                
                if (response.ok) {
                    state.authToken = data.token;
                    Cookies.set(CONFIG.AUTH_TOKEN_KEY, data.token, { expires: 7, secure: false, sameSite: 'strict' });
                    state.authenticated = true;
                    
                    debug('Login successful, hiding login screen and showing terminal');
                    elements.loginScreen.classList.add('hidden');
                    elements.terminalContainer.classList.add('visible');
                    
                    // Small delay to ensure DOM is updated
                    setTimeout(() => {
                        initTerminal();
                    }, 100);
                    
                    showToast('Authentication successful', 'success');
                    
                    // Check session status
                    checkSession();
                } else {
                    elements.loginError.textContent = data.error || 'Authentication failed';
                    showToast(data.error || 'Authentication failed', 'error');
                }
            } catch (error) {
                debug(`Login error: ${error.message}`);
                elements.loginError.textContent = 'Connection error';
                showToast('Connection error', 'error');
            } finally {
                hideLoading();
            }
        }

        // Check session status
        async function checkSession() {
            try {
                debug('Checking session status...');
                const response = await fetch('/api/status', {
                    headers: {
                        'x-auth-token': state.authToken
                    }
                });
                
                debug(`Session check response: ${response.status}`);
                
                if (!response.ok) {
                    logout();
                } else {
                    const data = await response.json();
                    debug('Session data:', data);
                    elements.terminalTitle.textContent = `secure-terminal@${data.server}:~`;
                }
            } catch (error) {
                debug(`Session check failed: ${error.message}`);
            }
        }

        // Logout
        function logout() {
            debug('Logging out...');
            fetch('/api/logout', {
                method: 'POST',
                headers: {
                    'x-auth-token': state.authToken
                }
            }).finally(() => {
                state.authenticated = false;
                Cookies.remove(CONFIG.AUTH_TOKEN_KEY);
                
                if (state.socket) {
                    state.socket.disconnect();
                }
                
                if (state.term) {
                    state.term.dispose();
                }
                
                elements.terminalContainer.classList.remove('visible');
                elements.loginScreen.classList.remove('hidden');
                elements.passwordInput.value = '';
                elements.passwordInput.focus();
                
                showToast('Logged out', 'info');
                debug('Logout complete');
            });
        }

        // Initialize Terminal
        function initTerminal() {
            debug('Initializing terminal...');
            
            if (!document.getElementById('terminal')) {
                debug('ERROR: Terminal element not found!');
                return;
            }
            
            // Check if xterm.js is loaded
            if (typeof Terminal === 'undefined') {
                debug('ERROR: xterm.js not loaded!');
                showToast('Failed to load terminal library', 'error');
                return;
            }
            
            try {
                // Create xterm.js instance
                state.term = new Terminal({
                    cursorBlink: true,
                    cursorStyle: 'block',
                    theme: {
                        background: '#1e1e1e',
                        foreground: '#f0f0f0',
                        cursor: '#f0f0f0',
                        cursorAccent: '#1e1e1e',
                        selection: '#264f78',
                        black: '#1e1e1e',
                        red: '#f44336',
                        green: '#4cd964',
                        yellow: '#ffcc00',
                        blue: '#2196f3',
                        magenta: '#9c27b0',
                        cyan: '#00bcd4',
                        white: '#f0f0f0',
                        brightBlack: '#666666',
                        brightRed: '#ff5252',
                        brightGreen: '#69f0ae',
                        brightYellow: '#ffff00',
                        brightBlue: '#448aff',
                        brightMagenta: '#e040fb',
                        brightCyan: '#18ffff',
                        brightWhite: '#ffffff'
                    },
                    fontSize: 14,
                    fontFamily: 'Menlo, Monaco, "Courier New", monospace',
                    lineHeight: 1.2,
                    scrollback: 10000,
                    rendererType: 'canvas',
                    allowTransparency: true,
                    bellStyle: 'none'
                });
                
                debug('Terminal instance created');
                
                // Open terminal in container
                const terminalElement = document.getElementById('terminal');
                state.term.open(terminalElement);
                debug('Terminal opened in element');
                
                // Focus terminal
                setTimeout(() => {
                    state.term.focus();
                    debug('Terminal focused');
                }, 200);
                
                // Connect to WebSocket
                connectSocket();
                
                // Handle terminal input
                state.term.onData(data => {
                    if (state.socket && state.connected) {
                        state.socket.emit('input', data);
                        debug(`Sent input: ${data.replace(/\r/g, '\\r').replace(/\n/g, '\\n')}`);
                    }
                });
                
                // Handle terminal resize
                state.term.onResize(size => {
                    if (state.socket && state.connected) {
                        state.socket.emit('resize', { cols: size.cols, rows: size.rows });
                        debug(`Resized to ${size.cols}x${size.rows}`);
                    }
                });
                
                debug('Terminal initialized successfully');
                
            } catch (error) {
                debug(`Terminal initialization error: ${error.message}`);
                console.error('Terminal error:', error);
                showToast('Failed to initialize terminal', 'error');
            }
        }

        // Connect WebSocket
        function connectSocket() {
            debug('Connecting to WebSocket...');
            updateConnectionStatus('connecting');
            
            if (state.socket) {
                state.socket.disconnect();
            }
            
            try {
                state.socket = io(CONFIG.SOCKET_URL, {
                    auth: {
                        token: state.authToken
                    },
                    transports: ['websocket', 'polling'],
                    reconnection: true,
                    reconnectionAttempts: CONFIG.RECONNECT_ATTEMPTS,
                    reconnectionDelay: CONFIG.RECONNECT_DELAY
                });
                
                state.socket.on('connect', () => {
                    debug('WebSocket connected successfully');
                    state.connected = true;
                    state.reconnectAttempts = 0;
                    updateConnectionStatus('connected');
                    showToast('Connected to secure shell', 'success');
                    
                    // Send a newline to get prompt
                    setTimeout(() => {
                        state.socket.emit('input', '\r');
                    }, 500);
                });
                
                state.socket.on('output', (data) => {
                    if (state.term) {
                        state.term.write(data);
                        debug(`Received output: ${data.substring(0, 50)}${data.length > 50 ? '...' : ''}`);
                    }
                });
                
                state.socket.on('exit', (code) => {
                    debug(`Shell exited with code: ${code}`);
                    showToast(`Shell exited with code ${code}`, 'warning');
                });
                
                state.socket.on('error', (error) => {
                    debug(`Socket error: ${error}`);
                    showToast('Connection error', 'error');
                    updateConnectionStatus('disconnected');
                });
                
                state.socket.on('disconnect', (reason) => {
                    debug(`Socket disconnected: ${reason}`);
                    state.connected = false;
                    updateConnectionStatus('disconnected');
                    
                    if (reason !== 'io client disconnect') {
                        showToast('Disconnected from shell', 'warning');
                        attemptReconnect();
                    }
                });
                
                state.socket.on('connect_error', (error) => {
                    debug(`Connection error: ${error.message}`);
                    showToast('Failed to connect', 'error');
                    updateConnectionStatus('disconnected');
                    attemptReconnect();
                });
                
            } catch (error) {
                debug(`Socket creation error: ${error.message}`);
                showToast('Failed to create connection', 'error');
            }
        }

        function attemptReconnect() {
            if (state.reconnectAttempts < CONFIG.RECONNECT_ATTEMPTS) {
                state.reconnectAttempts++;
                debug(`Reconnect attempt ${state.reconnectAttempts}/${CONFIG.RECONNECT_ATTEMPTS}`);
                showToast(`Reconnecting... (${state.reconnectAttempts}/${CONFIG.RECONNECT_ATTEMPTS})`, 'warning');
                
                setTimeout(() => {
                    if (!state.connected && state.authenticated) {
                        connectSocket();
                    }
                }, CONFIG.RECONNECT_DELAY * state.reconnectAttempts);
            } else {
                debug('Max reconnect attempts reached');
                showToast('Unable to reconnect. Please refresh.', 'error');
            }
        }

        // Update connection status
        function updateConnectionStatus(status) {
            debug(`Connection status: ${status}`);
            elements.statusDot.className = 'status-dot ' + status;
            elements.statusText.textContent = status === 'connected' ? 'Connected' : 
                                            status === 'connecting' ? 'Connecting' : 'Disconnected';
        }

        // Event Listeners
        elements.loginButton.addEventListener('click', login);
        
        elements.passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        elements.newSessionBtn.addEventListener('click', () => {
            debug('New session requested');
            if (state.socket) {
                state.socket.disconnect();
                setTimeout(() => {
                    connectSocket();
                }, 500);
            }
            showToast('Starting new session...', 'info');
        });
        
        elements.clearTerminalBtn.addEventListener('click', () => {
            debug('Clear terminal requested');
            if (state.term) {
                state.term.clear();
            }
            if (state.socket && state.connected) {
                state.socket.emit('clear');
            }
        });
        
        elements.themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            
            if (state.term) {
                state.term.options.theme = isDark ? {
                    background: '#1e1e1e',
                    foreground: '#f0f0f0'
                } : {
                    background: '#ffffff',
                    foreground: '#000000'
                };
            }
            
            elements.themeToggleBtn.className = isDark ? 'f7-icons' : 'f7-icons';
            elements.themeToggleBtn.textContent = isDark ? 'moon_fill' : 'sun_max_fill';
            showToast(`Switched to ${isDark ? 'dark' : 'light'} mode`, 'success');
            debug(`Theme changed to ${isDark ? 'dark' : 'light'}`);
        });
        
        elements.logoutBtn.addEventListener('click', logout);

        // Check for existing session
        debug(`Checking for existing session. Auth token: ${state.authToken ? 'present' : 'not present'}`);
        
        if (state.authToken) {
            debug('Found existing auth token, attempting to restore session');
            showLoading('Checking session...');
            
            // Small delay to ensure everything is loaded
            setTimeout(() => {
                checkSession().then(() => {
                    hideLoading();
                    if (state.authenticated) {
                        debug('Session restored successfully');
                        elements.loginScreen.classList.add('hidden');
                        elements.terminalContainer.classList.add('visible');
                        initTerminal();
                    } else {
                        debug('Session restoration failed');
                        hideLoading();
                    }
                }).catch((error) => {
                    debug(`Session check error: ${error.message}`);
                    hideLoading();
                    Cookies.remove(CONFIG.AUTH_TOKEN_KEY);
                });
            }, 500);
        } else {
            debug('No existing session, showing login screen');
            elements.loginScreen.classList.remove('hidden');
            elements.passwordInput.focus();
        }

        // Handle page visibility change
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && state.authenticated && !state.connected) {
                debug('Page visible, reconnecting...');
                connectSocket();
            }
        });

        // Handle online/offline
        window.addEventListener('online', () => {
            debug('Network online, reconnecting...');
            showToast('Network restored, reconnecting...', 'info');
            if (state.authenticated && !state.connected) {
                connectSocket();
            }
        });

        window.addEventListener('offline', () => {
            debug('Network offline');
            showToast('Network connection lost', 'warning');
            updateConnectionStatus('disconnected');
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (state.socket) {
                state.socket.disconnect();
            }
        });

        // Initial time update
        updateTime();

        // Debug: Log that script is loaded
        debug('Script loaded successfully');
    </script>
</body>
</html>
